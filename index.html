<!Doctype html>
<html lang="en-us">
	<head>
	<title>TV Mystery Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">

				</div>
				<div class="col-lg-6" id="hangMan">

					<div class="row">
						<div class="col-lg-12" id="gallows">
							<img src="assets/images/HangmanStart.png" class="img-responsive center-block"  alt = \"Empty gallows\">";>

						<div class="col-lg-12" id="used">
							<br>

					</div>
